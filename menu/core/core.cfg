// menu core file
// main menu open/close logic
alias launchmenu "lastpage; play_menulaunched"
alias lastpage "exec menu/menu"
alias exitmenu "clear; developer 0; con_filter_enable 0; resetnumpad; setlaunchkey; play_menuexit"
alias exitmenu_silent "clear; developer 0; resetnumpad; setlaunchkey"
alias bindnumpad "bind kp_del exitmenu; bind kp_end op1; bind kp_downarrow op2; bind kp_pgdn op3; bind kp_leftarrow op4; bind kp_5 op5; bind kp_rightarrow op6; bind kp_home op7; bind kp_uparrow op8; bind kp_pgup op9; bind kp_ins op0"
alias unbindnumpad "unbind kp_end; unbind kp_downarrow; unbind kp_pgdn; unbind kp_leftarrow; unbind kp_5; unbind kp_rightarrow; unbind kp_home; unbind kp_uparrow; unbind kp_pgup; unbind kp_ins"
alias setlaunchkey "bind kp_del launchmenu"
alias resetnumpad "exec menu/numbinds"
alias launchvis "clear; contimes 400; con_notifytime 10000; developer 1; con_filter_enable 0"